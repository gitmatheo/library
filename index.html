<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>PROJECT: Library</title>
  </head>

  <body>
    <div id="grid">
      <!-- Trigger/Open The Modal -->
      <button id="myBtn">ADD BOOK</button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->

        <div class="form modal-content">
          <span class="close">&times;</span>
          <form id="form-user" action="#" method="post">
            <div>
              <label for="title">Title: </label>
              <input id="title" type="text" name="title" />
            </div>
            <div>
              <label for="author">Author: </label>
              <input id="author" type="text" name="author" />
            </div>
            <div>
              <label for="pages">Pages: </label>
              <input id="pages" type="number" name="pages" />
            </div>
            <div>
              <label for="read">Read: </label>
              <input id="read" type="checkbox" name="read" value="read" />
            </div>
            <button id="submit-btn" type="submit" value="Submit!">
              NEW BOOK
            </button>
          </form>
        </div>
      </div>
      <div class="main"><div id="container"></div></div>
    </div>
  </body>

  <script src="./js/app.js"></script>
</html>
